            description: |
                VisionDevCamp Fukuoka is a non-profit developer event focused on application development for Apple Vision Pro and visionOS.
            themes:
                event:
                    slogan: A historic hackathon from Silicon Valley since 2007 is coming to Fukuoka for the first time!
                    location: Fukuoka
                    description: |
                        VisionDevCamp is a non-profit developer event focused on application development for Apple Vision Pro and visionOS.
                        An experienced volunteer team supports developers, designers, entrepreneurs, and enthusiasts of Apple Vision Pro and visionOS.
                    overview2025:
                        description: |
                            The VisionDevCamp2025, held from Friday, April 11 to Sunday, April 13, 2025, saw participation from many individuals. Nine teams submitted projects, resulting in the creation of some outstanding projects. Details of the projects will be introduced as soon as they are ready.

                    registeredAttendees: |
                        38 registered!
                    tokyoEvent:
                        message: Also held in Tokyo!
                        url: https://www.vdctokyo.org/en
                    directions: |
                        5 minutes walk from Tenjin Subway Station / Get off at Nishitetsu Bus "Tenjin 4-chome"

                        *There is no car or bicycle parking available. Please use public transportation.
                    address:
                        - Engineer Cafe - Hacker Space Fukuoka -
                        - Red Brick Culture Center
                        - 1-15-30 Tenjin, Chuo-ku, Fukuoka City

                    visionpro:
                        description: |
                            Apple Vision Pro is the latest head-mounted display from Apple.
                            <br />
                            At the event, you can develop applications using Apple Vision Pro.
