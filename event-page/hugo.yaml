            # Open Graph / X (Twitter) Cards
            description: |
                VisionDevCamp Fukuokaは、Apple Vision ProとvisionOS向けのアプリケーション開発に焦点を当てた、非営利の開発者向けイベントです。
            themes:
                event:
                    slogan: シリコンバレーの2007年より続く歴史あるハッカソンが初めての福岡開催！
                    location: 福岡
                    description: |
                        VisionDevCampは、Apple Vision ProとvisionOS向けのアプリケーション開発に焦点を当てた、非営利の開発者向けイベントです。
                        経験豊富なボランティアチームがApple Vision ProとvisionOSの開発者、デザイナー、起業家、および愛好家の方々をサポートします。

                    overview2025:
                        description: |
                            2025年4月11日(金)〜13日(日)に開催されたVisionDevCamp2025では、多くの方々にご参加いただきました。<br />
                            9チームのプロジェクトが応募され、素晴らしいプロジェクトが誕生しました。<br />
                            プロジェクトの詳細は準備ができ次第下記のページにてご紹介いたします。

                    directions: |
                        地下鉄天神駅 徒歩5分 / 西鉄バス「天神4丁目」下車すぐ

                        ※駐車場、駐輪場は併設しておりません。公共機関をご利用ください。
                    registeredAttendees: |
                        38人が登録しました！
                    tokyoEvent:
                        message: 東京でも開催しています!
                        url: https://www.vdctokyo.org/
                    visionpro:
                        description: |
                            Apple Vision Proは、Appleの最新のヘッドマウントディスプレイです。
                            <br />
                            イベントでは、Apple Vision Proを使用してアプリケーションを開発することができます。

