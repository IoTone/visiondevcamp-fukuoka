  <img id="overlay" src="images/vdc_fukuoka_media_wall.png" style="position: absolute; top:0px; left:0px; visibility:hidden"/>

  <script>
  navigator.mediaDevices.getUserMedia({video:true}).then(function(stream){

  vid.onloadedmetadata = function(){

    this.width = overlay.width = this.videoWidth;
    this.height = overlay.height = this.videoHeight;
    console.log("overlay height: ", overlay.height, " overlay width ", overlay.width);
    document.getElementById('overlay').style.visibility='visible';
  }

  vid.srcObject = stream;
  vid.play();
  overlay.onclick = function(){
    var c = document.createElement('canvas');
    c.width = vid.videoWidth;
    c.height = vid.videoHeight;
    c.getContext('2d').drawImage(vid, 0,0);
    c.toBlob(doWhatYouWantWithTheCapturedImage);
    };
  });

function doWhatYouWantWithTheCapturedImage(blob){
  var url = URL.createObjectURL(blob);
  var img = new Image();
  img.onload = function(){URL.revokeObjectURL(url);};
  img.src = url;
  URL.revokeObjectURL(vid.src);
  overlay.parentNode.appendChild(img);
  vid.parentNode.removeChild(vid);
  overlay.parentNode.removeChild(overlay);
  }
  </script>
